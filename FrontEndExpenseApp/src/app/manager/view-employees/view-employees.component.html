    <h1 id="empPage">All Company's Employees </h1>
  </div>
  
  <br><br>
 

  <!-- Create the table-->
  
  <table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee Id </th> 
            <th scope="col">FirstName</th>
            <th scope="col">LastName </th>
            <th scope="col">Email</th>
            <th scope="col">AccessLEvel</th>
        </tr>
    </thead>
    <tbody>
      <!-- We need to loop "*ngFor"  in <tr> get all employeeData - 
        for the get method  Api call-->
        
        <tr *ngFor="let row of employeeData">
            <td>{{row.userId}}</td>
            <td>{{row.firstname}}</td>
            <td>{{row.lastname}}</td>
            <td>{{row.email}}</td>
            <td>{{row.accessLevel}}</td>
            <td>
              <!--
              <button (click)="onEdit(row)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
              -->
              <!--
              PAss the above table row to the delete method
             -->
             <!--
              <button (click)=" deleteUser(row)" class="btn btn-danger mx-3">Delete</button>
            -->
            </td>
        </tr>
    </tbody>
  </table>
  
  <br><br>

  <!-- Email Form Option 2-->

  <div class="container">
    <h2 class="text-center mb-5">Expense App email Form</h2>

    <div class="row">
    <div class="col-md-6 offset-md-3">

    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
      
      <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
    </div>

    <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" formControlName="Comment" name="Comment">
    </textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!formData.valid">Submit</button>
    </form>
    </div>
    </div>
    </div>
